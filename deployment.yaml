apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api-deployment
  labels:
    app: sample-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: shweyasingh/sampleapi:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: sample-api-service
spec:
  type: NodePort
  selector:
    app: sample-api
  ports:
    - protocol: TCP
      nodePort: 30158
      port: 80
      targetPort: 80
